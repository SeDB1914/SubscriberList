<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Subscriber List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet "/>
    <link rel="icon" href="../../favicon.ico"/>
    <script src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</head>
<body class="container bg-info" th:style="'background-image:url(' + @{/images/mount.jpg} +');
background-repeat: no-repeat, repeat; background-size: cover;'">

<nav class="navbar navbar-light bg-secondary justify-content-between ">
    <a class="navbar-brand">Subscriber's Area</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
            <div class="container-fluid">
                <h1>Welcome to Our Site</h1>
                <h3>Subscribe to our list. Sign-up below. Thanks!</h3>

                <p>Please use the form below to sign up as a subscriber:</p>
                <form action="#" th:action="@{/}" th:object="${subscriber}" method="post">
                    <table>
                        <tr>
                            <td>First Name:</td>
                            <td><input class="form-control mr-sm-2" type="text" th:field="*{firstName}" /></td>
                        </tr>
                        <tr>
                            <td>Last Name:</td>
                            <td><input class="form-control mr-sm-2" type="text" th:field="*{lastName}" /></td>
                        </tr>
                        <tr>
                            <td>Username:</td>
                            <td><input class="form-control mr-sm-2" type="text" th:field="*{userName}" /></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Submit Your Name</button></td>
                        </tr>
                    </table>
                </form>
            </div>



    <script src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
